<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AbsaFrontend</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />


</head>


<body class="images">
    <img class="slide-img bg-img mySlides" src="assets/absa.gif">
    <img class="slide-img bg-img mySlides" src="assets/absa2.jpg">
    <img class="slide-img bg-img mySlides" src="assets/absa3.jpg">
    <img class="slide-img bg-img mySlides" src="assets/absa4.jpg">




    <app-root></app-root>


</body>


<script>
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";

        }
        myIndex++;
        if (myIndex > x.length) {
            myIndex = 1
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 10000);
    }
</script>

</html>
